{% extends "travel_notes_app/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <h3>Add new destination:</h3>
{% endblock header %}

{% block content %}



<form action="{% url 'new_destination' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Add destination</button>
    {% endbuttons %}
</form>

{% endblock content %}
