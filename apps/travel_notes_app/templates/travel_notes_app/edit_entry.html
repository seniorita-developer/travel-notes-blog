{% extends "travel_notes_app/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <h3>Edit note for destination <a href="{% url 'destination' destination.id %}">{{ destination }}</a></h3>
{% endblock header %}

{% block content %}



<form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Save changes</button>
</form>

{% endblock content %}
